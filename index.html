<!DOCTYPE html>
<html>
<head>
	<title>Localização de endereço através do CEP usando jQuery</title>
	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<style type="text/css">
		#loader {	
			height: 30px;
			width: 30px;
		}
		#wait {
			background: url('loader.gif');
			padding: 0px 8px 0px 8px;
			display: none;
		}
	</style>
</head>
<body>

	CEP:
	<input type="text" maxlength="8" value="" id="cep" name="cep" />
	<!--<input type="button" id="consultar" value="Pesquisar" />-->
	<br />
	<p id="loader">
		<span id="wait"></span>
	</p>
	Rua:<br />
	<input type="text" readonly="readonly" id="logradouro" value="" name="logradouro" />
	<br />
	Número:<br />
	<input type="text" id="numero" name="numero" />
	<br />
	Bairro:<br />
	<input type="text" readonly="readonly" id="bairro" value="" name="bairro" />
	<br />
	Cidade:<br />
	<input type="text" readonly="readonly" id="cidade" value="" name="cidade" />
	<br />
	Estado:<br />
	<input type="text" readonly="readonly" id="estado" value="" name="estado" />

</body>
</html>
